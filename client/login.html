<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sport4u</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="/components/footer.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <button id="back-button">Back</button>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Sign in to your Sport4u account</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email_username">Email or Username</label>
                    <input type="text" id="email_username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button">Sign in</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="/register.html">Sign up</a></p>
            </div>
        </div>
    </div>    

    <app-footer></app-footer>
    <script src="./components/footer.js"></script>
    <script src="login.js"></script>
</body>
</html>
