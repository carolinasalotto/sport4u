<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Field</title>
        <link rel="stylesheet" type="text/css" href="/field.css">
        <link rel="stylesheet" type="text/css" href="/components/header.css">
        <link rel="stylesheet" type="text/css" href="/header2.css">
        <link rel="stylesheet" type="text/css" href="/components/footer.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <app-header></app-header>
        <main>
            <button id="back-button"><i data-lucide="chevron-left"></i></button>
            <div id="field-container">
                <div id="booking-container">
                    <div id="calendar">
                        <div id="calendar-header">
                            <button id="prev-month">←</button>
                            <h3 id="month-year"></h3>
                            <button id="next-month">→</button>
                        </div>
                        <div id="calendar-weekdays">
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                            <div class="weekday">Sun</div>
                        </div>
                    <div id="calendar-dates"></div>
                </div>
                <div id="slots-section">
                    <h3 id="slots-header">Available Time Slots</h3>
                    <div id="available-slots">
                    </div>
                </div>
                <button id="book-field-button" onclick="bookField()">Book field</button>
                </div>
                <div id="field-info">
                </div>
            </div>
        </main>
        <app-footer></app-footer>
        <script src="/auth.js"></script>
        <script src="/components/header.js"></script>
        <script src="/components/footer.js"></script>
        <script src="/field.js"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
