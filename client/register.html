<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Sport4u</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" type="text/css" href="/components/footer.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <button id="back-button"><i data-lucide="chevron-left"></i></button>
    <div class="register-container">
        <div class="register-card">
            <h1 class="register-title">Sign up</h1>
            <p class="register-subtitle">Create your Sport4u account</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="given-name">
                </div>
                
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" required autocomplete="family-name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="register-button">Sign up</button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="/login.html">Sign in</a></p>
            </div>
        </div>
    </div>    

    <app-footer></app-footer>
    <script src="./components/footer.js"></script>
    <script src="register.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
