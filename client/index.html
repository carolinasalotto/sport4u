<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/components/header.css">
</head>

<body>
    <app-header></app-header>

    <ul class="tabs">
        <li><button class="tab-button active" id="prenota-campi">Book fields</button></li>
        <li><button class="tab-button" id="tornei">Tournaments</button></li>
        <li><button class="tab-button" id="squadre">Teams</button></li>
        <li><button class="tab-button" id="utenti">Users</button></li>
    </ul>
    <div class="tab-container">
        <div id="prenota-campi-content" class="tab-content active">
            <form class="search-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select city</option>
                        <option value="trieste">Trieste</option>
                        <option value="udine">Udine</option>
                        <option value="pordenone">Pordenone</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sport">Sport</label>
                        <select id="sport" name="sport" required>
                            <option value="">Select sport</option>
                            <option value="pallavolo">Volleyball</option>
                            <option value="basket">Basketball</option>
                            <option value="calcio">Football</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="hour">Time</label>
                        <select id="hour" name="hour" required>
                            <option value="">Select time</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div id="tornei-content" class="tab-content">
            <form class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tornei-city">City</label>
                        <select id="tornei-city" name="city" required>
                            <option value="">Select city</option>
                            <option value="trieste">Trieste</option>
                            <option value="udine">Udine</option>
                            <option value="pordenone">Pordenone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tornei-sport">Sport</label>
                        <select id="tornei-sport" name="sport" required>
                            <option value="">Select sport</option>
                            <option value="pallavolo">Volleyball</option>
                            <option value="basket">Basketball</option>
                            <option value="calcio">Football</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div id="squadre-content" class="tab-content">
            <input placeholder="Search for a team">
        </div>
        <div id="utenti-content" class="tab-content">
            <input placeholder="Search for a user">
        </div>
    </div>


    <h2>Book a field</h2>
    <div id="fields-row">

    </div>
    <script src="./components/header.js"></script>
    <script src="main.js"></script>
</body>

</html>
