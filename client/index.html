<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/components/header.css">
</head>

<body>
    <app-header></app-header>

    <div id="tabs-parent">
        <ul class="tabs">
            <li><button class="tab-button active" id="book-fields">Book fields</button></li>
            <li><button class="tab-button" id="tournaments">Tournaments</button></li>
            <li><button class="tab-button" id="users">Users</button></li>
        </ul>
        <div class="tab-container">
            <div id="book-fields-content" class="tab-content active">
                <form class="search-form" id="book-fields-form">
                  
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="city" name="city" required>
                                <option value="">Select city</option>
                                <option value="milano">Milano</option>
                                <option value="roma">Roma</option>
                                <option value="torino">Torino</option>
                                <option value="bologna">Bologna</option>
                                <option value="firenze">Firenze</option>
                                <option value="napoli">Napoli</option>
                                <option value="genova">Genova</option>
                                <option value="verona">Verona</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sport">Sport</label>
                            <select id="sport" name="sport" required>
                                <option value="">Select sport</option>
                                <option value="volleyball">Volleyball</option>
                                <option value="basketball">Basketball</option>
                                <option value="football">Football</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="hour">Time</label>
                            <select id="hour" name="hour" required>
                                <option value="">Select time</option>
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
            <div id="tournaments-content" class="tab-content">
                <form class="search-form" id="tournaments-search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tournaments-name">Tournament Name</label>
                            <input type="text" id="tournaments-name" name="name" placeholder="Search tournament name">
                        </div>
                        <div class="form-group">
                            <label for="tournaments-sport">Sport</label>
                            <select id="tournaments-sport" name="sport">
                                <option value="">All sports</option>
                                <option value="volleyball">Volleyball</option>
                                <option value="basketball">Basketball</option>
                                <option value="football">Football</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="users-content" class="tab-content">
                <form class="search-form" id="users-search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="users-name">Search User</label>
                            <input type="text" id="users-name" name="name" placeholder="Search by username, name, surname, or email">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="book-fields-section" class="book-fields-section">
        <div id="fileds-title-container">
            <h2>Book a field</h2>
            <a href="/fields.html">See All</a>
        </div>
        
        <div id="fields-container">
            <button class="scroll-arrow scroll-arrow-left" id="scroll-left">‹</button>
            <div id="fields-row">

            </div>
            <button class="scroll-arrow scroll-arrow-right" id="scroll-right">›</button>
        </div>
    </div>
    <div id="tournaments-section" class="tournaments-section">
        <div id="tournaments-title-container">
            <h2>Tournaments</h2>
        </div>
        <div id="tournaments-container"></div>
    </div>
    <div id="users-section" class="users-section">
        <div id="users-title-container">
            <h2>Users</h2>
        </div>
        <div id="users-container"></div>
    </div>
    <script src="./auth.js"></script>
    <script src="./components/header.js"></script>
    <script src="main.js"></script>
</body>

</html>
