<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Fields</title>
        <link rel="stylesheet" type="text/css" href="/components/header.css">
        <link rel="stylesheet" type="text/css" href="/header2.css">
        <link rel="stylesheet" type="text/css" href="/components/footer.css">
        <link rel="stylesheet" type="text/css" href="/search-fields.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <app-header></app-header>
        <main>
            <div class="fields-container">
                <form id="search-fields-form" class="search-filters">
                    <select id="city" name="city" required>
                        <option value="">Select city</option>
                        <option value="milano">Milano</option>
                        <option value="roma">Roma</option>
                        <option value="torino">Torino</option>
                        <option value="bologna">Bologna</option>
                        <option value="firenze">Firenze</option>
                        <option value="napoli">Napoli</option>
                        <option value="genova">Genova</option>
                        <option value="verona">Verona</option>
                    </select>
                    <select id="sport" name="sport" required>
                        <option value="">Select sport</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="basketball">Basketball</option>
                        <option value="football">Football</option>
                    </select>
                    <input type="date" id="date" name="date" required>
                    <select id="hour" name="hour" required>
                        <option value="">Select time</option>
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <button type="submit" class="search-button">Search</button>
                </form>
                <div id="fields-results"></div>
            </div>
        </main>
        <app-footer></app-footer>
        <script src="./auth.js"></script>
        <script src="./components/header.js"></script>
        <script src="./components/footer.js"></script>
        <script src="./search-fields.js"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
    </html>
